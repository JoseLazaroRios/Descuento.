<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio del Producto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar a style.css -->
</head>

<body>
    <div id="container">
        <h1>Calculadora de Precio con Descuento</h1>
        <img src="imagenes/comida.png" alt="Imagen de comida"> <!-- Imagen con tamaño reducido -->
        <label for="originalPrice">Precio Original del Producto: </label>
        <input type="number" id="originalPrice" placeholder="Ingresa el precio" />
        <br /><br />
        <button onclick="aplicarDescuento()">Aplicar Cupón de 20% de Descuento</button>
        <h2 id="finalPrice">Precio Final: $0.00</h2>
    </div>

    <script src="script.js"></script> <!-- Enlazar a script.js -->
</body>

</html>
